<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p>
                <a class="btn btn-primary btn-lg" href="/scrape">Scrape New Data</a>
            </p>
        </div>
    </div>

    <div class="row" id="mars-news">
        <div class='col-md-12'>
            <h2>Latest Mars News</h2>
            <h4>{{mars.news_title}}</h4>
            <p>{{mars.news_paragraph<}}/p>
        </div>
    </div>

    <div class="row">
        <div class='col-md-8'>
            <h2>Featured Mars Image</h2>
            <img src="{{mars.featured_image}}"/>
        </div>
        <div class="col-md-4">
            <h4>Current Weather of Mars</h4>
            <p>{{mars.weather}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4>Mars Facts</h4>
            {{mars.facts}}
        </div>
    </div>

    <div class="row">
        <div>
            <h2>Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
            <div class="col-md-6">
                <div class="thumbnail">
                    <img src="{{hemisphere.img_url}}">
                    <div class="caption">
                        <h3>{{hemisphere.title}}</h3>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>
    
</body>
</html>
